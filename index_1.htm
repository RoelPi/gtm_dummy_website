<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rating</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-1 text-center">Rate This Dog</h1>
        <div class="row justify-content-center mt-4">
            <div class="col">
                <div class="form-group" style="max-width:250px;margin: 0 auto;">
                    <label for="rating-dropdown" class="mb-4">Rate on a scale from 1 to 10:</label>
                    <select class="form-select" id="rating-dropdown" name="rating-dropdown">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-1">
            <div class="col mt-4 justify-content-center">
                <div style="max-width:250px;margin: 0 auto" class="justify-content-center">
                    <button class="btn btn-primary" id="rating-button" style="display:block;margin:0 auto; width:100px">Submit</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col">
                <img alt="Image to Rate" class="img-fluid rounded" id="rate-image" style="width:400px;height:400px;margin: 0 auto;display:block;object-fit:cover;">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS scripts (make sure to include them before the closing </body> tag) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
